<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Main Form Page -->
    <div id="formPage" class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Idea Generator</h1>
            
            <form id="ideaForm" class="space-y-6">
                <div>
                    <label for="ideaDescription" class="block text-sm font-medium text-gray-700 mb-2">
                        Idea Description
                    </label>
                    <textarea 
                        id="ideaDescription" 
                        name="ideaDescription" 
                        rows="4" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Describe your idea..."
                        required
                    ></textarea>
                </div>
                
                <div>
                    <label for="targetGroup" class="block text-sm font-medium text-gray-700 mb-2">
                        Target Group
                    </label>
                    <input 
                        type="text" 
                        id="targetGroup" 
                        name="targetGroup" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Who is your target audience?"
                        required
                    />
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200"
                >
                    Generate Ideas
                </button>
            </form>
        </div>
    </div>

    <script>
        const ideaForm = document.getElementById('ideaForm');

        // Handle form submission
        ideaForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const ideaDescription = document.getElementById('ideaDescription').value;
            const targetGroup = document.getElementById('targetGroup').value;
            
            // Store form data in localStorage
            localStorage.setItem('ideaData', JSON.stringify({
                ideaDescription: ideaDescription,
                targetGroup: targetGroup,
                timestamp: new Date().toISOString()
            }));
            
            // Send data to webhook
            sendToWebhook(ideaDescription, targetGroup);
            
            // Redirect to loading page
            window.location.href = 'loading.html';
        });

        // Function to send data to webhook
        async function sendToWebhook(ideaDescription, targetGroup) {
            console.log('Sending data to webhook:', { ideaDescription, targetGroup });
            
            try {
                // Send data to n8n webhook
                const response = await fetch('https://nueve.app.n8n.cloud/webhook-test/ff809898-6206-4768-89ba-3f2fdc6b4e51', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    mode: 'cors',
                    body: JSON.stringify({
                        ideaDescription: ideaDescription,
                        targetGroup: targetGroup,
                        timestamp: new Date().toISOString()
                    })
                });

                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Response data:', result);
                    
                    // Store response in localStorage
                    localStorage.setItem('webhookResponse', JSON.stringify(result));
                    
                    // Redirect to answer page
                    window.location.href = 'answer.html';
                } else {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    
                    // Store error in localStorage
                    localStorage.setItem('webhookResponse', JSON.stringify({
                        error: true,
                        message: `Server responded with ${response.status}: ${errorText}`
                    }));
                    
                    window.location.href = 'answer.html';
                }
            } catch (error) {
                console.error('Error:', error);
                
                // Store error in localStorage
                localStorage.setItem('webhookResponse', JSON.stringify({
                    error: true,
                    message: `Failed to generate ideas: ${error.message}`
                }));
                
                window.location.href = 'answer.html';
            }
        }
    </script>
</body>
</html>
